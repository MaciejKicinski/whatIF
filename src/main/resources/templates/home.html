<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/jquery.datetimepicker.min.css" rel="stylesheet">
    <link th:href="@{css/style.css}" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript"
            src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
    <link rel="stylesheet"
          href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.css"/>
    <script>
        $(document).ready(function () {
            var date_input = $('input[name="date"]'); //our date input has the name "date"
            date_input.datepicker({
                orientation: 'bottom',
                format: 'yyyy-mm-dd',
            })
        })
    </script>
</head>

<body>
<form th:action="@{/historicalTime}" method="post">
    <div class="context-text">
        <div class="col-sm-3 col-md-6 col-lg-8 col-xl-12">
            <h1><label>ilość kasy w dolarach $$$</label></h1>
            <input class="form-control" type="text" th:value="${investedMoney}" id="investedMoney"
                   th:name="investedMoney">
            <h1><label>Wybierz dzień mordo z przeszłości i policz ile przejebałeś!!!</label></h1>
            <input class="form-control" id="date" name="date" placeholder="YYYY-MM-DD"
                   type="date"/>
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </div>
</form>
</body>
</html>
