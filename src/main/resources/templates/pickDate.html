<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Bootstrap</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/jquery.datetimepicker.min.css" rel="stylesheet">
    <link th:href="@{css/style.css}" rel="stylesheet">
</head>
<body>
<form th:action="@{/historicalTime}" method="post">
    <div class="context-text">
        <h1><label>ilość kasy w dolarach $$$</label></h1>
        <input class="form-control" type="text" th:value="${investedMoney}" id="investedMoney"
               th:name="investedMoney">
        <h1><label>Wybierz dzień mordo z przeszłości i policz ile przejebałeś!!!</label></h1>
        <input type="text" id="picker" class="form-control" th:name="date" th:value="*{date}" default>
        <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="js/jquery.datetimepicker.full.min.js"></script>
        <script>
            $('#picker').datetimepicker({
                timepicker: false,
                datepicker: true,
                format: 'Y-m-d',
                value: '2010-09-29',
                weeks: true
            })
        </script>
        <button class="btn btn-primary" type="submit">Submit</button>
    </div>
</form>
</body>
</html>
